<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\iitklogo.png">
</head>
<body>

        <!-- navbar -->
        <nav class="navbar">
            <a href="https://pingala.iitk.ac.in/IITK-0/logincheck" class="logo">
                <img src="images\pingala_logo.png" style="height: 50px;
                width: 130px;
                margin-left:-4px;">
            </a>

            <!-- <a href="" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>


            </a> -->
            <div class="navbar-left">
                 <a href="#" data-toggle="dropdown" class="dropdown-toggle" aria-expanded="true">
                     <span class="QL">Quick links</span>
                     <i class="fa fa-caret-down">

                     </i>
                </a>
                <a href="#" class="problem">
                    <span class="PR">Have a problem?</span>
                </a>

                <a href="#" class="name">
                    <img src="images\userimage.jpg" class="user-image">
                    <span class="user-name">MADHAV LATA</span>
                </a>

                <a href="#" class="signout">
                    <img src="images\signout.jpg" class="signoutimage">
                </a>


            </div>
        </nav>


        <section class="content-header" style="box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                             background-color:#fcfcfc">

                        
                        <h1>
                            <img src="images\dashboard.jpg" class="dashboardimage">
                            <span id="headerText"> Dashboard</span>
                        </h1>

                        
                        <div style="max-width: 200px; margin-top: -18px;" class="input-group add-on pull-right">
                            <input class="form-control" placeholder="Search" name="searchString" id="searchString" value="" type="text">
                        </div>

         </section>

         <div class="flex1">

         <div class="Complaintbox">
            <div class="Complaintimage">
                <img src="images\complaint.jpg" id="complaintimage">
            </div>
            <span class="complaint">COMPLAINT</span>
            <span class="complaintnumber">11</span>
            <a href="#" class="moreinfo1">More info</a>
         </div>

         <div class="archive">
            <div class="archiveimage">
                <img src="images\archive.jpg" id="archiveimage">
            </div>
            <span class="archivenotifications">ARCHIVE NOTIFICATIONS</span>
            <a href="#" class="moreinfo2">More info</a>
         </div>

        </div>
        <div  class="flex2">

         <div class="fees">
            <div class="feesimage">
                <img src="images\fees.jpg" id="feesimage">
            </div>
            <span class="duefees">DUE FEES/FINE & OTHERS</span>
            <a href="#" class="clickherefees">Click here to view and pay dues</a>
         </div>

         <div class="feefooter">
            <a href="#" class="blink">
                <b>How to pay fees?</b>
            </a>
         </div>

        </div>



</body>
</html>
